<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Phishing Detector</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1f2937;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            margin-bottom: 1.5rem;
            font-weight: 800;
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        input[type="text"] {
            width: 100%;
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid #374151;
            background-color: #374151;
            color: white;
            margin-bottom: 1rem;
            box-sizing: border-box;
            font-size: 1rem;
        }
        input:focus {
            outline: none;
            border-color: #60a5fa;
            ring: 2px solid #60a5fa;
        }
        button {
            background-color: #3b82f6;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #2563eb;
        }
        .result-box {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 0.75rem;
            display: none; /* Hidden by default */
        }
        .safe {
            background-color: #064e3b;
            border: 1px solid #059669;
            color: #d1fae5;
        }
        .phishing {
            background-color: #7f1d1d;
            border: 1px solid #dc2626;
            color: #fee2e2;
        }
        .result-title {
            font-size: 1.5rem;
            font-weight: 800;
            margin: 0 0 0.5rem 0;
        }
        .score {
            font-size: 0.875rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>AI Phishing Detector</h1>
    <p style="color: #9ca3af; margin-bottom: 2rem;">Enter a URL to analyze its safety using our Machine Learning model.</p>
    
    <form action="/" method="POST">
        <input type="text" name="url" placeholder="https://example.com" required autocomplete="off" value="{{ url if url else '' }}">
        <button type="submit">Analyze URL</button>
    </form>

    {% if result %}
    <div class="result-box {{ 'phishing' if result == 'PHISHING' else 'safe' }}" style="display: block;">
        <div class="result-title">{{ result }}</div>
        <div class="score">Prediction Confidence: {{ confidence }}</div>
        <div class="score">Phishing Probability: {{ probability }}</div>
    </div>
    {% endif %}
</div>

</body>
</html>
